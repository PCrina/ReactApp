<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello My First React APP</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      function App() {
        //React component is a function
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());
        //useState(initialvalue)
        //time=variable
        //setTime=method to set next status

        React.useEffect(function () {
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);

        return React.createElement(
          "header",
          null,
          `Hello First React App! Current time is ${time}`
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App)); //include into root the App component which has a header
    </script>
  </body>
</html>
